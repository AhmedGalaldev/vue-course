<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  </head>
  <body>
    <div id="vue-app">
      <h2>Age : {{age}}</h2>
      <button v-on:click.once="add(1)">Add One</button>
      <button v-on:click="subtract(1)">Substact One</button>
      <button v-on:dblclick="add(10)">Add Ten</button>
      <button v-on:dblclick="subtract(10)">Substact Ten</button>
      <div id="canvas">
        <p v-on:mousemove="updateYX">{{x}},{{y}}</p>
      </div>
      <a v-on:click.prevent="click" href="https://www.google.com"></a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
